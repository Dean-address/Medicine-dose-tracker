<div class="container mx-auto flex items-center mb-6">
    <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
        <!-- Profile picture -->
        <img
            src="{{profile_pic}}"
            alt="Profile Picture"
            class="w-full h-full object-cover"
            id="profile_picture"
        />
    </div>
    <div>
        <!-- Username -->
        <h1 class="text-xl font-bold" id="username">{{username}}</h1>
        <p class="text-gray-600">Your Medicine Tracker</p>
    </div>
    <a
        href="{% url 'mainApp:logout_user' %}"
        class="text-center bg-red-600 text-white py-2 rounded-md hover:bg-red-500 focus:outline-none"
        >Logout</a
    >
    <a
        href="{% url 'mainApp:show_new_form' username=user %}"
        class="text-center bg-red-600 text-white py-2 rounded-md hover:bg-red-500 focus:outline-none"
        >Add new</a
    >
</div>
